<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search - Pro Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" id="navBrand">MOVIE<span style="color: var(--primary-color);">DB</span></a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header border-bottom border-secondary">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Меню</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="navHome">
                                <i class="bi bi-search me-2 d-lg-none"></i>Пошук
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="navPopular">
                                <i class="bi bi-fire me-2 d-lg-none"></i>Популярне (Shuffle)
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="navSaved">
                                <i class="bi bi-heart-fill me-2 d-lg-none"></i>Збережене 
                                <span id="savedCount" class="badge bg-danger rounded-pill ms-1">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <div class="search-container">
                <h2 class="mb-4 text-white">Знайди свій улюблений фільм</h2>
                <form id="searchForm" class="d-flex gap-2 mb-3">
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Введіть назву (можна укр/рос)..." required>
                    <button class="btn btn-primary btn-lg" type="submit">Пошук</button>
                </form>

                <div id="historyContainer" class="d-flex flex-wrap gap-2 justify-content-center mb-3"></div>

                <div class="mt-3">
                    <p class="text-white-50 mb-2 small">Популярні серіали (швидкий пошук):</p>
                    <div id="seriesTags" class="d-flex flex-wrap gap-2 justify-content-center"></div>
                </div>
            </div>
        </div>
    </section>

    <div class="container py-5">
        
        <div class="filters-panel d-flex gap-3 justify-content-center flex-wrap mb-4">
            <select id="typeFilter" class="form-select form-select-sm bg-dark text-white border-secondary" style="max-width: 150px;">
                <option value="">Всі типи</option>
                <option value="movie">Фільми</option>
                <option value="series">Серіали</option>
            </select>

            <select id="yearSort" class="form-select form-select-sm bg-dark text-white border-secondary" style="max-width: 180px;">
                <option value="default">Сортування: За релевантністю</option>
                <option value="newest">Спочатку нові</option>
                <option value="oldest">Спочатку старі</option>
            </select>

            <select id="ratingFilter" class="form-select form-select-sm bg-dark text-white border-secondary" style="max-width: 150px;">
                <option value="0">Будь-який рейтинг</option>
                <option value="5">Рейтинг 5+</option>
                <option value="7">Рейтинг 7+ (Хороші)</option>
                <option value="8">Рейтинг 8+ (Топ)</option>
            </select>
        </div>

        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

        <h3 id="sectionTitle" class="text-white mb-4 border-start border-4 border-danger ps-3 d-none">Результати</h3>

        <div id="moviesContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>

        <div id="loader" class="text-center d-none my-5" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100;">
            <div class="spinner-border text-danger" role="status"></div>
        </div>

    </div>

    <footer>
        <div class="container">
            <p class="mb-0">© 2025 MovieDB Student Project. All rights reserved.</p>
        </div>
    </footer>

    <button id="backToTopBtn" class="btn btn-danger rounded-circle shadow-lg" title="Вгору">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
