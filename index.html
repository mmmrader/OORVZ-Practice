<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search - Варіант 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" id="navBrand">MOVIE<span style="color: var(--primary-color);">DB</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" id="navHome">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="navPopular">Популярне</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="navSaved">Збережене</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <div class="search-container">
                <h2 class="mb-4 text-white">Знайди свій улюблений фільм</h2>
                <form id="searchForm" class="d-flex gap-2">
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Назва фільму (напр. Matrix)..." required>
                    <button class="btn btn-primary btn-lg" type="submit">Пошук</button>
                </form>
            </div>
        </div>
    </section>

    <div class="container py-5">
        
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

        <div id="loader" class="text-center d-none my-5">
            <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status"></div>
            <p class="mt-2 text-muted">Завантаження...</p>
        </div>

        <div id="moviesContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            </div>

        <nav class="mt-5 d-none" id="paginationNav">
            <ul class="pagination justify-content-center">
                <li class="page-item"><button class="page-link" id="prevBtn">&laquo; Назад</button></li>
                <li class="page-item disabled"><span class="page-link" id="pageIndicator">Стор. 1</span></li>
                <li class="page-item"><button class="page-link" id="nextBtn">Далі &raquo;</button></li>
            </ul>
        </nav>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">© 2025 MovieDB Student Project. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="/main.js"></script>
</body>
</html>
